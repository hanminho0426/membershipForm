
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입폼</title>
</head>
<body>



<form name="frm" method="post" action="save.jsp">
<table border="0" width="600" cellpadding="5" cellspacing="1" bgcolor="#cccccc">
	
	<caption style="height:30px;">회원가입 폼</caption>

	<tr bgcolor="#ffffff">
		<th>아이디</th>
		<td><input type="text" name="userid" size="30"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>패스워드</th>
		<td><input type="password" name="pass" size="30"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>성함</th>
		<td><input type="text" name="name" size="30"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>성별</th>
		<td>
			<input type="radio" name="gender"> 남,
			<input type="radio" name="gender"> 여
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>생일</th>
		<td>
			<select name="year">
				<option value="2000">2000년</option>
				<option value="2001">2001년</option>
			</select>
			<select name="month">
				<option value="1">1월</option>
				<option value="2">2월</option>
			</select>
			<select name="day">
				<option value="1">1일</option>
				<option value="2">2일</option>
			</select>
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th colspan="2">
			<input type="submit" value="저장">
			<input type="reset" value="재설정">
		</th>
	</tr>
</table>
</form>

</body>
</html>
